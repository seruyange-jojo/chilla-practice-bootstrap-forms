<!doctype html>
<html lang="en">
  <head>
    <title>CatPhotosApp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      

    <main class="container "> 
        <section >
            <h1 class="text-primary">CatPhotosApp</h1>
            <h2 class="text-muted">Cat Photos</h2>
            <p>See more <a href="https://freecatphotoapp.com">cat photos</a> in our gallery</p>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cat-image">
        </section>
        <section>
            <h2 class="text-primary">Cat Lists</h2>
            <h3 class="text-muted">Things Cats Love:</h3>
            <ul>
                <li>Cat Nip</li>
                <li>Laser Pointers</li>
                <li>Lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="lasagna">
                <figcaption class="text-dark font-weight-bold"> <i> Cats love lasagna</i></figcaption>
            </figure>
            <h2 class="text-muted">Top 3 things cats hate:</h2>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="A group of five cats ">
                <figcaption class="font-weight-bold "> <i>Cats hate other cats </i></figcaption>
            </figure>
        </section>
        <section>
            <h3 class="text-muted text-dark text-uppercase">Questionnaire : <small>DESCRIBE YOUR CAT</small> </h3>
            <form action="#">
                <div class="form-group">
                    <div class="form-check-inline">
                    <label for="indoor" class="form-check-label"><input class="form-check-input" type="radio" name="in-out" id="indoor" value="indoor">Indoor</label>
                    </div>
                    <div class="form-check-inline">
                    <label for="outdoor" class="form-check-label"><input class="form-check-input" type="radio" name="in-out" id="outdoor" value="outdoor">Outdoor</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check-inline">
                        <label for="loving" class="form-check-label"><input class="form-check-input" type="checkbox" name="persona" id="loving" value="loving">Loving</label>
                    </div>
                    <div class="form-check-inline">
                        <label for="lazy" class="form-check-label"><input type="checkbox" name="persona" id="lazy" class="form-check-input" >Lazy</label>
                    </div>
                    <div class="form-check-inline">
                        <label for="energetic" class="form-check-label"><input type="checkbox" name="persona" id="energetic" class="form-check-input" >Energetic</label>
                    </div>
                </div>
                <button class="btn btn-warning form-control" style="width:10% ;"  type="submit">Submit</button>
            </form>

             </form> -->
             
        </section>
      </main>
      <footer class="container my-5 font-weight-bold text-center">
        <span class="text-success">  &copy; </span> - <a href="#">Seruyange Joseph</a>
      </footer>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

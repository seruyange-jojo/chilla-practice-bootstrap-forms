<!doctype html>
<html lang="en">
  <head>
    <title>Forms</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/713d44e65f.js" crossorigin="anonymous"></script>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <div class="container">
            <p class="text-bold">Simple Form</p>
            <form action="#" class="jumbotron">
                <span class="badge badge-danger float-right">1</span>
                <!--<h2 class="mb-5 text-uppercase">form example 1</h2>-->
                <div class="form-group">
                    <label for="name" class="form-label">Username</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <div class="row">
                        <input type="checkbox" name="remember" id="remember" class="ml-3">
                        <label for="remember" class="form-label col-3">Remember Me!</label>
                    </div>
                    <button type="submit" class="form-control">Submit</button>

                </div>
            </form>
        </div>

        <div class="container">
            <p class="text-bold">Signup Form</p>
            <form action="#" class="jumbotron col-8">
                <span class="badge badge-danger mb-5 d-block float-right">2</span>
                <!-- <h2 class="mb-5 text-uppercase">form example 2</h2> -->
                <div class="form-group row">
                    <label for="name" class="form-label col-3">Username  </label>
                    <input type="text" class="form-control col-6">
                </div>
                <div class="form-group row">
                    <label for="email" class="form-label col-3">Email</label>
                    <input type="email" class="form-control col-6">
                </div>
                <div class="form-group row">
                    <div class="">
                        <input type="checkbox" name="sign" id="sign" class="ml-3">
                        <label for="sign" class="form-label mr-2 ">I Agree To The Terms and Conditions</label>
                    </div>
                    <button type="submit" class="btn-warning form-control">Signup</button>
                </div>
            </form>
        </div>

        <div class="container jumbotron">
            <p class="text-bold">Another Signup Form</p>
            <form action="#" class="form-outline">
                <span class="badge badge-danger d-block mb-5 float-right">3</span>
                <div class="form-group">
                    <input type="text" name="username" id="username" value="Username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" value="Email">
                </div>
                <div class="row">
                      <div class="col d-flex justify-content-center">
                        <div class="form-check">
                            <input type="checkbox" name="rem" id="rem">
                            <label for="rem" class="form-check-label">Remember me</label>
                        </div>
                      </div>
                      <div class="col d-flex justify-content-center">
                        <p class="text-primary">Forgot Password?</p>
                      </div>
                </div>
                <button class="btn-primary form-control">Signup</button>
            </form>
        </div>

        <div class="jumbotron container">
            <p class="text-bold">Login Form</p>
            <span class="badge badge-danger float-right my-5">4</span>
            <form action="#">
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-control" value="Username">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" value="Enter Email" class="form-control">
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <div class="form-check">
                            <input type="checkbox" name="rem" id="rem" >
                            <label for="rem" class="form-check-label">Remember me</label>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <p class="text-primary">Forgot Password?</p>
                    </div>
                </div>
                <button class="btn-primary form-control">Submit</button>
                <div class="row d-flex justify-content-center my-2">
                    <p class="text-center">Not a member? <a href="#">Register</a></p>
                </div>
                <div class="row d-flex justify-content-center">
                    <p>or signup with:</p>
                </div>
                <div class="row d-flex justify-content-center my-2">
                    <i class="fa fa-google mx-3" style="color:blue;"></i>
                    <i class="fa fa-twitter mx-3" style="color: blue;"></i>
                    <i class="fa fa-facebook mx-3" style="color:blue;"></i>
                    <i class="fab fa-github mx-3 rounded-circle" style="color: blue;"></i>
                </div>

            </form>
        </div>


        <div class="container">
            <form action="#" class="jumbotron">
                <span class="badge badge-danger float-right">5</span>
                <p class="text-bold">Registration Fom</p>
                <div class="row form-group d-flex justify-content-center">
                    <input type="text" class="col-4 mr-1 form-control" value="First Name">
                    <input type="text" class="col-4 ml-1 form-control" value="Last Name">
                </div>
                <div class="form-group d-flex row d-flex justify-content-center">
                    <input type="email" name="email" id="email" class="form-control col-8" value="Email Address">
                </div>
                <div class="form-group row d-flex justify-content-center">
                    <input type="password" name="pass" id="pass" class="form-control col-8" placeholder="Password">
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="form-check">
                        <input type="checkbox" name="rme" id="rme" class="form-check-label">
                        <label for="rme" class="form-check-label">Subscribe to our Newsletter</label>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <button class="btn-primary col-8 form-control">SIGNUP</button>
                </div>
                <div class="row d-flex justify-content-center">
                    <p class="text-center">or signup with:</p>
                </div>
                <div class="row d-flex justify-content-center">
                    <i class="fa fa-google  mx-3   " style="color: rgb(136, 38, 115);" ></i>
                    <i class="fa fa-twitter mx-3"  style="color: green;" aria-hidden="true"></i>
                    <i class="fa fa-facebook mx-3"  style="color: green;" aria-hidden="true"></i>
                    <i class="fa fa-github mx-3" style="color: green;"  aria-hidden="true"></i>
                </div>
            </form>
        </div>

        <div class="container">
            <div class="jumbotron">
                <span class="badge badge-danger float-right">6</span>
                <div class="row d-flex justify-content-center">
                    <p class="text-bold col-7 my-1">Contact Form</p>
                    <input type="text" class="form-control col-7 my-1" placeholder="Name">
                    <input type="text" class="form-control col-7 my-1" placeholder="Email Address">
                    <textarea name="message" id="message" cols="30" rows="10" class="form-control col-7 my-1">Message</textarea>
                    <div class="form-check col-7 d-flex justify-content-center my-2">
                        <input type="checkbox" name="cehck" id="cechk" class="mx-2">
                        <label for="chek" class="form-check-label">Send me a copy of this message</label>
                    </div>
                    <button class="btn-primary col-7 form-control my-2">Send</button>
                </div>
            </div>
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
